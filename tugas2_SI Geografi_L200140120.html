<!DOCTYPE html>
<html>
<head>
<title>Tugas 2 - SI Geografi - L200140120</title>
        <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA93uYcBHIzqKYR-I5ITnfZRKIobrwtYYM">
          //key=AIzaSyA93uYcBHIzqKYR-I5ITnfZRKIobrwtYYM adalah API KEY yang telah dibuat
        </script>
        <style type="text/css">
              #divmap { width: 1200px; height: 500px; }
        </style>
        <script type="text/javascript">var map;
              function initMap () {
                google.maps.visualRefresh = true;
                var mapOptions = {
                  center: new google.maps.LatLng(-7.535105,110.836433), //LOKASI RUMAH
                  zoom: 18,
                  mapTypeId: google.maps.MapTypeId.ROADMAP,
                  disableDefaultUI: true
                };
 
                var mapElement = document.getElementById('divmap');
                map = new google.maps.Map(mapElement, mapOptions);

                startButtonEvents();
              }

              function startButtonEvents () {
                document.getElementById('Road').addEventListener('click', function(){
                      map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
                  });
                document.getElementById('Sat').addEventListener('click', function(){
                  map.setMapTypeId(google.maps.MapTypeId.SATELLITE);
                });
                document.getElementById('Hyb').addEventListener('click', function(){
                  map.setMapTypeId(google.maps.MapTypeId.HYBRID);
                });
                document.getElementById('Ter').addEventListener('click', function(){
                  map.setMapTypeId(google.maps.MapTypeId.TERRAIN);
                });
              }

              google.maps.event.addDomListener(window, 'load', initMap);
        </script>
</head>
<center>
	<h1>TUGAS 2</h1>
	<h2>SISTEM INFORMASI GEOGRAFI 2017</h2>
</center>
<body>
<center>
<div id="divmap"></div>
</center>
</body><br>
<footer>
<center>
<input id="Road" type="button" value="RoadMap">
<input id="Sat" type="button" value="Satellite">
<input id="Hyb" type="button" value="Hybrid">
<input id="Ter" type="button" value="Terrain">
</center>
</footer>
</html>
